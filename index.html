<!DOCTYPE html>
<html>
<head>
    <title> Tetris </title>
    <style>
        canvas { display: block; margin: auto; padding: 0; }
    </style>
</head>
<body>
    <canvas id="tetris" width="240" height="400"></canvas>
    <audio id="music" controls autoplay loop hidden="hidden">
        <source src="tetris-music.mp3" type="audio/mpeg">
    </audio>
    <button type="submit" onClick="toggle()"><img id="button-icon" src="pause-button.png"></button>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
