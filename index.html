<!DOCTYPE html>
<html>
<head>
    <title> Tetris </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Score</h1><h1 id="score"></h1>
    <canvas id="tetris" width="240" height="400"></canvas>
    <h3> Press r to rotate. </h3>
    <h2> Music gerenated by me. </h2>
    <audio id="music" controls autoplay loop hidden="hidden">
        <source src="tetris-music.mp3" type="audio/mpeg">
    </audio>
    <button type="submit" onClick="toggle()"><img id="button-icon" src="pause-button.png"></button>
    <button id="gravity" type="submit" onClick="toggleGravity()">Anti-gravity Challenge</button>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
